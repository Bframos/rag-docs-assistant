name: CI Pipeline üöß

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    # 1. NOVO: Libertar espa√ßo em disco ANTES de tudo
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space-action@v1.3.1
      with:
        # Apagamos tudo o que n√£o √© Python/Docker para ganhar espa√ßo
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    # 2. Baixar c√≥digo
    - name: Checkout code
      uses: actions/checkout@v3

    # 3. Configurar Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 4. Build Docker (Agora com muito mais espa√ßo livre)
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag rag-app:test