services:
  # Backend service
  backend:
    build: .
    container_name: rag-backend
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./data:/app/data  # Persist data locally

  # Frontend service
  frontend:
    build: .
    container_name: rag-frontend
    command: python -m streamlit run src/ui.py --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000 # Point to backend service
    depends_on:
      - backend  # frontend depends on backend