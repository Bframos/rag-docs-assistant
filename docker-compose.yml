services:
  # SERVIÇO 1: O CÉREBRO (API)
  backend:
    build: .
    container_name: rag-backend
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./data:/app/data  # Para persistir os PDFs se reiniciares

  # SERVIÇO 2: A CARA (Frontend)
  frontend:
    build: .
    container_name: rag-frontend
    command: streamlit run src/ui.py --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      # AQUI ESTÁ A MAGIA: O frontend chama o backend pelo nome do serviço!
      - API_URL=http://backend:8000
    depends_on:
      - backend  # O frontend só arranca se a API estiver viva